<div class="outermost  bg-[#141414] text-white">
    <div *ngFor="let genre of genreMovies" class="pt-6 pb-3">
        <div class="category-heading flex justify-between items-center px-16 p-0">
            <div class="heading text-xl font-semibold cursor-pointer">{{ genre.genreName }}</div>
            <div class="heading">==========</div>
        </div>
        <div class="movie-cards pl-12">
            <div class="movie-card flex flex-row  overflow-x-scroll no-scrollbar" >
                <div class="card1 flex flex-col items-center justify-center p-1" *ngFor="let movie of genre.movies">
                    <div class="img w-[270px] h-[150px]">
                        <img class="w-full h-full rounded-lg cursor-pointer" [src]="imageBaseUrl + movie.backdrop_path" alt="">
                    </div>
                    <div class="flex flex-col items-center justify-center text-center mt-1">
                        <div class="title text-lg text-gray-200">{{ movie.title }}</div>
                        <div class="d">
                            <div class="text-sm text-gray-200">{{ movie.release_date | date: 'yyyy' }} • ⭐ {{ movie.vote_average }}</div>
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
</div>
