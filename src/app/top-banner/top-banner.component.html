<div *ngIf="randomMovie" class="relative h-[90vh] bg-cover bg-center overflow-hidden">
    <img *ngIf="randomMovie" [src]="imageBaseUrl + randomMovie.backdrop_path" alt="Movie Banner" class="w-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-30 flex flex-row items-center justify-between">
        <div class="flex flex-col gap-2 pl-16">
            <h1 class="text-5xl font-bold text-white max-w-[30vw] mb-4">{{ randomMovie.title }}</h1>
            <p class="text-white text-md max-w-[35vw] mb-4">{{ randomMovie.overview }}</p>
            <div class="flex items-center">
                <button class="bg-white text-black px-6 py-1.5 rounded mr-4 font-semibold hover:bg-gray-200 text-center flex justify-center gap-2 items-center">
                    <i class="fa fa-play text-xl" aria-hidden="true"></i>
                    <span>Play</span>
                </button>
                <button class="bg-gray-700 text-white px-7 py-2 rounded font-semibold hover:bg-gray-600 text-center flex justify-center gap-2 items-center">
                    <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="13" cy="13" r="12" stroke="white" stroke-width="2"/>
                        <path d="M13.5019 9.768C13.1659 9.768 12.8619 9.64 12.6219 9.4C12.3659 9.16 12.2379 8.856 12.2379 8.504C12.2379 8.152 12.3659 7.848 12.6219 7.608C12.8619 7.368 13.1659 7.24 13.5019 7.24C13.8379 7.24 14.1419 7.368 14.3979 7.608C14.6379 7.848 14.7659 8.152 14.7659 8.504C14.7659 8.856 14.6379 9.16 14.3979 9.4C14.1419 9.64 13.8379 9.768 13.5019 9.768ZM12.4779 19V10.728H14.5099V19H12.4779Z" fill="white"/>
                    </svg>
                    <span>More Info</span>
                </button>
            </div>
        </div>

        <div class="flex flex-col h-full pb-[30vh] justify-end">
            <div class="bg-gray-700 opacity-60 py-1 w-fit text-nowrap px-4 border-l-2 text-center border-gray-300 text-gray-200">
                {{ this.certification }}
            </div>
        </div>
    </div>
</div>
